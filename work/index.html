<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WORK - KS IDEA</title>

		<link rel="stylesheet" href="https://use.typekit.net/kee2rox.css" />
		<link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	</head>
	<body>
		<header>
			<nav class="nav">
				<a href="/" class="logo"><img src="/assets/images/logo.svg" alt="logo" /></a>
				<ul class="nav-menu">
					<li><a href="/work/" class="link">Work</a></li>
					<li><a href="/contact/" class="link">Contact</a></li>
				</ul>
				<button class="hamburger" aria-label="메뉴 열기" type="button">
					<span class="bar bar1"></span>
					<span class="bar bar2"></span>
				</button>
				<div class="drawer">
					<ul>
						<li><a href="/work/" class="link">Work</a></li>
						<li><a href="/contact/" class="link">Contact</a></li>
					</ul>
				</div>
				<div class="drawer-dim"></div>
			</nav>
		</header>
		<main class="work">
			<!-- Swiper -->
			<div class="swiper swiper-h">
				<div class="swiper-wrapper">
					<!-- js에서 동적으로 생성 -->
				</div>
				<div class="swiper-pagination"></div>
			</div>

			<!-- Swiper JS -->
			<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		</main>
		<div id="orientation-lock">
			<div class="orientation-message">
				화면을 세로로 돌려주세요.
				<br />
				Please rotate your device to portrait.
			</div>
		</div>

		<script src="/assets/js/common.js"></script>
		<script src="/assets/js/work.js"></script>
	</body>
</html>
